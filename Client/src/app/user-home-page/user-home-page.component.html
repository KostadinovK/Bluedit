<div class="content">
  <h1>Browse communities</h1>
  <p>Here you can see your communities and explore some more.</p>
  <div class="buttons">
    <a class="btn btn-primary" routerLink="/community/create">Create Community</a>
  </div>

  <div class="search">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

  <app-list-communities [communities]="communities" [userId]="userId"></app-list-communities>
</div>
