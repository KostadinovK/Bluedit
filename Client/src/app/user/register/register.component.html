<div class="wrap">
  <div class="row">
    <div class="form-wrapper col-md-4">
      <form [formGroup]="registerForm" class="register-form" (ngSubmit)="register()">
        <h1 class="register-heading">Register</h1>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" formControlName="username">
        </div>
        <div *ngIf="username.touched && (username.errors?.required || username.errors?.minlength)" class="alert alert-danger">
          Username field should be at least 3 chars!
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="password.touched && (password.errors?.required || password.errors?.minlength)" class="alert alert-danger">
          Password field should be at least 3 chars!
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
        </div>
        <div *ngIf="confirmPassword.touched && (confirmPassword.errors?.required || confirmPassword.errors?.minlength)" class="alert alert-danger">
          Confirm Password field should be at least 3 chars!
        </div>

        <button type="submit" class="btn btn-outline-primary">Register</button>
        <div *ngIf="formError.length > 0" class="alert alert-danger">
          {{formError}}
        </div>
        <h5>Already have an account?</h5>
        <a routerLink="/login" class="link">Login</a>
      </form>
    </div>
  </div>
</div>
